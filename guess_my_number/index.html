<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>GuessMyNumber?</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-content">
          <h1>Guess</h1>
          <h2>My Number ?</h2>
          <div class="left-content_guessing-no">
            <span>?</span>
          </div>
          <input type="number">
          <div class="buttons">
           <button class="btn">Check !</button>
            <button class="btn">Again !</button>
          </div>
        </div>
        <div class="right-content">
          <img src="https://c.tenor.com/xH_Ol0VGE5cAAAAC/su-lee-thinking.gif" alt="">
         <p>Start guessing...</p>
         <h3>Score: <span>20</span></h3>
         <h3>Highscore: <span>0</span></h3>
        </div>
      </div>
  </div>
    <script src="./javaScript/app.js"></script>
  </body>
</html>
